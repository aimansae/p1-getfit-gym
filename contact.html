<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Looking for a gym to start fitness training? Join our Get Fit Gym to achieve your body goals!">
    <meta name="keywords" content="get fit gym, gym amsterdam, personal trainer, fitness center, gym">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get Fit Gym</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="gym-logo">Get Fit Gym</h1>
        </a>
        <nav id="nav-links">
            <ul>
                <li><a href="contact.html" class="highlight active">Contact Us</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    </header>
   
    <section id="contact-section">

      
            <form id="form">
                <p><strong>Do you need additional information or want to join our club?</strong></p> <br>
                <h2>Contact Us</h2>
                
                <p><strong>Fill out the form:</strong></p><br>
                <hr>
                <label for="name">Name and Surname*</label>
                <input type="text" class="text-input" placeholder="Name and Surname" name="name" required>
                <label for="email">Your Email*</label>
                <input type="email" class="text-input" placeholder="Enter your email" name="user-email" required>
                <label for="number">Your Number</label>
                <input type="number" class="text-input" placeholder="Enter your phone" name="phone" maxlength="10">
                <label for="reason-of-contact">Reason of contact</label>
                <select name="reason-of-contact" class="text-input" value="Reason of contact" required>
                    <option>Standard Subscription</option>
                    <option>Premium Subscription</option>
                    <option>Other</option>
                </select> 
                <label for="massage">Write your message</label>
                <textarea name="message" class="text-input" placeholder="Write your message here" rows="10" cols="30"></textarea>
                <input type="submit" name="submit" value="SEND">

                


            </form>
        
    </section>
    

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page in a new tab"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page in a new tab"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/5b2ec3dbf8.js" crossorigin="anonymous"></script>
</body>

</html>
